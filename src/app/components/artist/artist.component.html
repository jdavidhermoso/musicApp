<div class="ma-artist-container row">
  <div class="ma-artist-info col-md-6 pb-3">
    <div class="row mt-3">
      <div class="col-md-4">
        <div>
          <img class="ma-artist-info-picture" [src]="artist.images | picturenotfound" alt="Card image cap">
        </div>
      </div>
      <div class="col-md-6">
        <h2>
          {{artist.name}}
        </h2>
        <div class="mt-3">
          <span class="badge badge-primary m-1 p1" *ngFor="let genre of artist.genres"> {{genre}} </span>
        </div>
      </div>
    </div>
    <div class="pt-3 pb-3">
      <button type="button" class="btn btn-secondary" [routerLink]="['/search']">
        Back
      </button>
      <a [href]="artist.external_urls?.spotify" target="_blank" class="btn btn-primary">
        Visit artist in Spotify
      </a>
    </div>
  </div>
  <div class="ma-artist-top-tracks col-md-6 mt-3">
    <h3>
      {{artist.name}} top tracks
    </h3>
    <div class="row">
      <div class="col-md-4" *ngFor="let track of artist.topTracks">
        <div class="font-weight-bold"> {{track.name}}</div>
        <div>
          <iframe class="ma-artist-track-preview-player"
                  [src]="track.uri | safeDom: 'https://open.spotify.com/embed?uri='"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
